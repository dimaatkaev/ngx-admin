<div class="form-group">
  <form (submit)="onSearch(searchBox.value)">
    <input list="locations" class="form-control" autofocus #searchBox id="search-box" (keyup)="keyUp(searchBox.value)"/>

    <datalist id="locations">
      <option *ngFor="let location of locations$ | async">
        {{location.locationName}}
      </option>
    </datalist>
  </form>
</div>
